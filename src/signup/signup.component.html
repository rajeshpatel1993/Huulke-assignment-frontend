<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="form-signin" [formGroup]="signupForm" (submit)="signup()">

            <div class="form-label-group">
                <input type="text" id="email" class="form-control"  formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus>
                <label for="email">Email</label>
  
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
  
            </div>

            <div class="form-label-group">
              <input type="text" id="username" class="form-control"  formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <label for="username">Username</label>

              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>

            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <label for="inputPassword">Password</label>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>

            </div>


            <div class="form-label-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <label for="inputPassword">Confirm Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
  
            </div>

              <div class="form-label-group">
                  <label>Select Gender</label>
                  <div class="gender" >
                     <label *ngFor="let gender of genders">
                     <input type="radio" [value]="gender"
                     formControlName = "gender"
                     [ngClass]="{'is-invalid': submitted && f.gender.errors }">{{gender}}
                     </label>  
                  </div>
                  <div *ngIf="submitted && f.gender.errors" class="invalid-input">
                     <div *ngIf="f.gender.errors.required" >Gender is required</div>
                  </div>
              </div>

              <div class="form-label-group">

                  <input class="form-control" placeholder="yyyy-mm-dd" formControlName="dob" bsDatepicker #datepickerYMD="bsDatepicker" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }">

              </div>


            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            <hr class="my-4">

            <button class="btn btn-lg btn-block text-uppercase" type="button" (click)="redirectToLogin()"> Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
